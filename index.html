<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">Calculator</div>

    <div class="content">
        <div class="calculatorFrame">
            <span id="resultDisplay">0</span>
            <div class="buttons">
                <button id="9" data-key="57" class="number">9</button>
                <button id="8" data-key="56" class="number">8</button>
                <button id="7" data-key="55" class="number">7</button>
                <button id="+" data-key="187" class="symbol">+</button>
                <button id="6" data-key="54" class="number">6</button>
                <button id="5" data-key="53" class="number">5</button>
                <button id="4" data-key="52" class="number">4</button>
                <button id="-" data-key="189" class="symbol">-</button>
                <button id="3" data-key="51" class="number">3</button>
                <button id="2" data-key="50" class="number">2</button>
                <button id="1" data-key="49" class="number">1</button>
                <button id="*" data-key="57" class="symbol">*</button>
                <button id="c" data-key="8" class="symbol">c</button>
                <button id="0" data-key="48" class="number">0</button>
                <button id="/" data-key="191" class="symbol">/</button>
                <button id="=" data-key="13" class="symbol">=</button>
            </div>
        </div>
    </div>

    <script src="java.js"></script> 

</body>
</html>
